- name: "component: database"
  color: "5243AA"
  description: "Database-related"

# Effort Estimation Labels (Orange spectrum)
- name: "effort: XS"
  color: "FFF0B3"
  description: "Extra small - less than 2 hours"
  
- name: "effort: S"
  color: "FFD93D"
  description: "Small - 2-4 hours"
  
- name: "effort: M"
  color: "FFAB00"
  description: "Medium - 1-2 days"
  
- name: "effort: L"
  color: "FF8B00"
  description: "Large - 3-5 days"
  
- name: "effort: XL"
  color: "FF6C00"

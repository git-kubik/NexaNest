# GitHub Labels Configuration for NexaNest
# This file defines the complete labeling taxonomy for project management
# Use with github-label-sync or similar tools to maintain consistency

# Priority Labels (Red spectrum - #E00000 to #FF6B6B)
- name: "priority: critical"
  color: "E00000"
  description: "Immediate action required - blocking production"
  
- name: "priority: high"
  color: "D73027"
  description: "High priority - should be addressed soon"
  
- name: "priority: medium"
  color: "FC8D59"
  description: "Medium priority - plan for next sprint"
  
- name: "priority: low"
  color: "FEE08B"
  description: "Low priority - nice to have"

# Type Labels (Blue spectrum - #0052CC to #84B8FF)
- name: "type: bug"
  color: "0052CC"
  description: "Something isn't working"
  
- name: "type: feature"
  color: "0066FF"
  description: "New feature or request"
  
- name: "type: enhancement"
  color: "4C9AFF"
  description: "Improvement to existing functionality"
  
- name: "type: technical-debt"
  color: "172B4D"
  description: "Code refactoring or technical improvements"
  
- name: "type: security"
  color: "FF5630"
  description: "Security-related issue or improvement"
  
- name: "type: performance"
  color: "00C7E6"
  description: "Performance optimization"

# Status Labels (Green spectrum - #006644 to #79F2C0)
- name: "status: triage"
  color: "FFAB00"
  description: "Needs initial assessment"
  
- name: "status: ready"
  color: "36B37E"
  description: "Ready to be worked on"
  
- name: "status: in-progress"
  color: "0052CC"
  description: "Currently being worked on"
  
- name: "status: blocked"
  color: "FF5630"
  description: "Blocked by external dependency"
  
- name: "status: review"
  color: "6554C0"
  description: "In code review"
  
- name: "status: testing"
  color: "00C7E6"
  description: "In testing phase"
  
- name: "status: done"
  color: "00875A"
  description: "Completed and verified"

